apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility=1.7

repositories {
    mavenCentral()
}

dependencies {
    compile project(':subprj1')
}

idea {
    module {
        jdkName = "1.7"
    }
}

task runMain(type: JavaExec) {
    classpath configurations.compile + sourceSets.main.output
    main = 'two.Main2'
}